{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'example/style.css' %}">

<h1 style="color:red">投票列表</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'example:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No example are available.</p>
{% endif %}
