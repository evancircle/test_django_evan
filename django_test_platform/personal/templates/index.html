<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口测试平台</title>
    {% load static %}
    <!--<link rel="stylesheet" type='text/css' href="{% static "/css/bootstrap.min.css" %}">-->
    <!--<link rel="stylesheet" type='text/css' href="{% static "/css/bootstrap-theme.min.css" %}">-->
    <!--<script src="{% static "/js/bootstrap.min.js" %}"></script>-->

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ADADAD">
    <div class="container" style="width: 350px;margin-top: 100px;">
        <form class="form-signin" action="/index/" method="post">
            <h2 class="form-signin-heading" style="padding-left: 66px;">接口测试平台</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" style="margin-top: 10px;" required>
            <div style="color:red;padding-bottom: 10px;margin-top: 10px;">{{error}}</div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button>
        </form>
    </div>
</body>
</html>
