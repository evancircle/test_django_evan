{% extends "base.html" %}
{% block content %}

<body style="background-color: #ADADAD">
    <div class="container" style="width: 350px;margin-top: 100px;">
        <form class="form-signin" action="/index/" method="post">
            <h2 class="form-signin-heading" style="padding-left: 66px;">接口测试平台</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" style="margin-top: 10px;" required>
            <div style="color:red;padding-bottom: 10px;margin-top: 10px;">{{error}}</div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button>
        </form>
    </div>
</body>

{% endblock%}
